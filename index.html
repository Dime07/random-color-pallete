<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Color Pallete generator</title>
</head>
<body>
    <h2>Random Color Pallete Generator</h2>
    <p>This is a random color pallete generator, you can download the pallete if you like it</p>
    <div id="color" class="color-pallete">
        <div class="color-box color-1">
            <p class="kode-warna-1">#ffffff</p>
        </div>
        <div class="color-box color-2">
            <p class="kode-warna-2">#ffffff</p>
        </div>
        <div class="color-box color-3">
            <p class="kode-warna-3">#ffffff</p>
        </div>
        <div class="color-box color-4">
            <p class="kode-warna-4">#ffffff</p>
        </div>
    </div>
    <div class="btn-wrap">
        <button class="generate">Generate</button>
        <button class="download">Download</button>
    </div>

    <script src="html2canvas.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
